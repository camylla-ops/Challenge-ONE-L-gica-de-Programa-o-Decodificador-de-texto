<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Decodificador</h1>
        </div>
        <div class="content">
            <div class="input">
                <label for="texto">Texto:</label>
                <p class="aviso">Digite apenas letras minúsculas. Não utilize letras com acentos nem caracteres especiais.</p>
                <textarea id="texto" rows="5" placeholder="Digite o texto aqui"></textarea>
            </div>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
            <div class="output">
                <label for="resultado">Resultado:</label>
                <textarea id="resultado" rows="5" readonly></textarea>
            </div>
            <div class="copy">
                <button onclick="copiarResultado()">Copiar</button>
            </div>
        </div>
        <div class="footer">
            <hr>
            <p>Desenvolvido por Camylla Oliveira</p>
        </div>
    </div>

    <script>
        function criptografar() {
            const texto = document.getElementById("texto").value;
            
            if (texto !== texto.toLowerCase()) {
                alert("Por favor, utilize apenas letras minúsculas.");
                return;
            }
        
            let resultado = "";
            for (let i = 0; i < texto.length; i++) {
                switch (texto[i]) {
                    case "e":
                        resultado += "enter";
                        break;
                    case "i":
                        resultado += "imes";
                        break;
                    case "a":
                        resultado += "ai";
                        break;
                    case "o":
                        resultado += "ober";
                        break;
                    case "u":
                        resultado += "ufat";
                        break;
                    default:
                        resultado += texto[i];
                }
            }
            document.getElementById("resultado").value = resultado;
        }
        
          
        function descriptografar() {
            const texto = document.getElementById("texto").value;
        
            if (texto !== texto.toLowerCase()) {
                alert("Por favor, utilize apenas letras minúsculas.");
                return;
            }
        
            let resultado = "";
            for (let i = 0; i < texto.length; i++) {
                if (texto[i] === "e" && texto[i+1] === "n" && texto[i+2] === "t" && texto[i+3] === "e" && texto[i+4] === "r") {
                    resultado += "e";
                    i += 4;
                } else if (texto[i] === "i" && texto[i+1] === "m" && texto[i+2] === "e" && texto[i+3] === "s") {
                    resultado += "i";
                    i += 3;
                } else if (texto[i] === "a" && texto[i+1] === "i") {
                    resultado += "a";
                    i += 1;
                } else if (texto[i] === "o" && texto[i+1] === "b" && texto[i+2] === "e" && texto[i+3] === "r") {
                    resultado += "o";
                    i += 3;
                } else if (texto[i] === "u" && texto[i+1] === "f" && texto[i+2] === "a" && texto[i+3] === "t") {
                    resultado += "u";
                    i += 3;
                } else {
                    resultado += texto[i];
                }
            }
            document.getElementById("resultado").value = resultado;
        }
        

        function copiarResultado() {
            const resultado = document.getElementById("resultado");
            resultado.select();
            document.execCommand("copy");
            alert("Texto copiado para a área de transferência!");
        }
        
    </script>
</body>
</html>
